<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FizzBuzz javascript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,700&display=swap" rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="judul">
            <p>FizzBuzz vanila javascript</p>
        </div>

        <br>

        <div class="container-fluid">
            <form class="d-flex" role="search" onsubmit="return false">
                <input class="form-control me-2" type="search" placeholder="enter the number" id="inputFizzBuzz">
                <button class="btn btn-outline-primary" type="submit" id="submitFizzBuzz" onclick="fizBuzz()">Search</button>

                <button class="btn btn-outline-danger mx-2" type="submit" id="reloadFizzBuz">Reset</button>
            </form>
        </div>

        <br>

        <!-- <h3 id="resultFizzBuzz"></h3> -->
        <table class="table table-hover" id="resultFizzBuzz">
            <tbody style="color: red;"></tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js " integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2 " crossorigin="anonymous "></script>

    <script src="script.js"></script>
</body>

</html>
